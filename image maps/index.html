<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <img src = '/image maps/image/imageRoom.png' usemap="#workmap" alt = 'room' class = 'img-fluid rounded mx-auto d-block'>

    <map name = 'workmap'>
        <area shape = 'rect' coords = '241,40,333,163' alt = 'paiting' href="#" id = 'painting'>
        <area shape = 'circle' coords = '116,75,50' alt = 'clock' href  ='#' id = 'clock'>
        <area shape = 'poly' coords = '286, 450, 530, 450, 485, 530, 230, 530' alt = 'carpet' href="#" id="updateDetails>
    </map>
    <button id = 'open' class = 'btn btn-info' data-toggle = 'modal' data-target = '#demoModal'>aaa</button>

    <div class="modal" id="demoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Please confirm!</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is the modal body, do you like it?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <dialog id="favDialog">
        <form method="dialog">
          <p>
            <label for="favAnimal">Favorite animal:</label>
            <select id="favAnimal" name="favAnimal">
              <option></option>
              <option>Brine shrimp</option>
              <option>Red panda</option>
              <option>Spider monkey</option>
            </select>
          </p>
          <div>
            <button id="cancel" type="reset">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </dialog>


    <script src="script.js"></script>
    
</body>
</html>
